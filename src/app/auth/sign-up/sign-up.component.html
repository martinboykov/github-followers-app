<form class="form-signup"
      #f="ngForm"
      (ngSubmit)="signUp(f.value)">
  <h2 class="form-signin-heading">Please sign up</h2>
  <input type="name"
         id="inputName"
         name="name"
         ngModel
         class="form-control"
         placeholder="Name"
         required
         autofocus>
  <div *ngIf="invalidSignup"
       class="alert alert-danger">Invalid username and/or password.</div>
  <input type="email"
         id="inputEmail"
         name="email"
         ngModel
         class="form-control"
         placeholder="Email address"
         required>
  <input type="password"
         id="inputPassword"
         name="password"
         ngModel
         class="form-control"
         placeholder="Password"
         required>
  <button class="btn btn-lg btn-primary btn-block"
          type="submit">Sign up</button>
</form>
