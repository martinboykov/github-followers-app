<form class="form-signin"
      #f="ngForm"
      (ngSubmit)="signIn(f.value)">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div *ngIf="invalidLogin"
       class="alert alert-danger">Invalid username and/or password.</div>
  <input type="email"
         id="inputEmail"
         name="email"
         ngModel
         class="form-control"
         placeholder="Email address"
         required
         autofocus>
  <input type="password"
         id="inputPassword"
         name="password"
         ngModel
         class="form-control"
         placeholder="Password"
         required>
  <p class="align-content-center">
    <a href=""
       [routerLink]="['/signup']"
       routerLinkActive="router-link-active">If you dont have profile yet, please sign up!
    </a>
  </p>
  <button class="btn btn-lg btn-primary btn-block"
          type="submit">Sign in</button>
</form>
